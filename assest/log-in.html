<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="icon" href="../assest/images/log_in-removebg-preview.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="/assest/css/style.css">
</head>

<body>
    <div class="nav">
        <div class="nav-container">
            <h1>Personal Blogging App</h1>
            <div><a href="./sign-up.html" class="button-link">Sign Up</a></div>
        </div>
    </div>
    <div class="wrapper">
        <form action="#">
            <h1 class="log-in-heading">Log in</h1>
            <div class="input-box">
                <input type="email" id="user-email" placeholder="Useremail" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" id="user-password" placeholder="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <a id="forgetPass" href="#">Forgot password</a>
            </div>

            <button class="btn" id="log-in">login</button>

            <div class="register-link">
                <p>Don't have account? <a href="./sign-up.html">Sign up</a></p>
            </div>
        </form>
    </div>
   
<script type="module" src="./js/fire-base.js"></script>
<script type="module" src="./js/app.js"></script>
</body>

</html>
